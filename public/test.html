<!DOCTYPE html>
<html>
  <head>
    <title>New Card</title>
    <link rel="shortcut icon" href="logo.ico" type="image/x-icon">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link rel = "stylesheet" type = "text/css" href = "css/stylesheet.css">
  </head>
  <body>
    <div>
        <h1><a href="/" style="text-decoration: none; color: black;">Alphajot</a></h1>
    </div>
    <form action="/ConfirmCard" method="post">
      <img class="card" src="images/example.png"><br>
      <div class="card">      
        <div class="greeting">
          <p>Merry Christmas!</p>
          <p class="attribution">Art and text produced by an AI at Alphajot.com</p>
        </div>
      </div>
      <br><br><div>
        <input id="email" class="emailbar" name="email" placeholder="Recipient Email Address"><br>
        <button id="sendbutton" class="sendbutton" type="submit">Send!</button>
      </div>
      <input style="display: none;" name="img" value="http://localhost:3000/images/example.png"></div>
      <input style="display: none;" name="msg" value="Merry Christmas!"></div>
    </form>
    <script src="js/validate.js"></script>
  </body>
</html>
